<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum, Product and Reverse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 100px;
            text-align: center;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: gray;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Enter Three Numbers between 0 and 9</h2>
    <input type="number" id="num1" placeholder="First Number" min="0" max="9">
    <input type="number" id="num2" placeholder="Second Number" min="0" max="9">
    <input type="number" id="num3" placeholder="Third Number" min="0" max="9">
    <button onclick="calculate()">Calculate</button>
    
    <div id="result"></div>

    <script>
        function calculate() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            let n3 = document.getElementById("num3").value;

            n1 = parseInt(n1);
            n2 = parseInt(n2);
            n3 = parseInt(n3);

            let sum = n1+n2+n3;
            let product = n1*n2*n3;
            let reverse = `${n3}${n2}${n1}`;

            document.getElementById("result").innerHTML = `
            Sum: ${sum} <br>
            Product: ${product} <br>
            Reverse: ${reverse}
            `;

        }
    </script>
</body>
</html>
